runtime: python27
api_version: 1
threadsafe: true
handlers:
  - url: /
    static_files: dist/[project-name]/index.html
    upload: dist/[project-name]/index.html
  - url: /
    static_dir: dist/[project-name]
skip_files:
  - e2e/
  - node_modules/
  - src/
  - coverage
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE